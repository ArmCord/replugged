name: Docs

on:
  push:
    branches:
      - docs # todo once tested - switch to main

jobs:
  build:
    name: Deploy docs
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - uses: pnpm/action-setup@v2.2.4
        with:
          version: latest

      - name: Install Node.js dependencies
        run: pnpm install

      - name: Build docs
        run: pnpm run docs

      - name: Upload docs
        uses: actions/upload-pages-artifact@v1
        with:
          path: docs

  deploy:
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
